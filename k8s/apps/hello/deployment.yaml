apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello
  namespace: demo
spec:
  replicas: 1
  selector:
    matchLabels: { app: hello }
  template:
    metadata: { labels: { app: hello } }
    spec:
      nodeSelector:
        kubernetes.io/arch: arm64
      containers:
        - name: web
          image: public.ecr.aws/docker/library/nginx:stable
          ports: [ { containerPort: 80 } ]
