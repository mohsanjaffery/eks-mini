apiVersion: v1
kind: Service
metadata:
  name: hello
  namespace: demo
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-scheme: "internet-facing"
spec:
  type: LoadBalancer
  selector: { app: hello }
  ports:
    - port: 80
      targetPort: 80
      nodePort: 31080
